<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="py-16 bg-[#EBF4F6] min-h-screen flex items-center">
        <div class="max-w-6xl mx-auto px-4 w-full">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 lg:p-10 w-full md:max-w-2xl lg:max-w-xl mx-auto">
                <div class="text-center mb-6 md:mb-8">
                    <h1 class="text-3xl md:text-4xl lg:text-4xl font-bold text-[#09637E] mb-2">
                        Welcome Back
                    </h1>
                    <p class="text-sm md:text-base text-[#1F2933]/70">
                        Sign in to access your examination portal
                    </p>
                </div>
                <form class="space-y-5 md:space-y-6">
                    <div class="space-y-2">
                        <label class="text-xs md:text-sm font-medium text-[#1F2933]">
                            Email Address
                        </label>
                        <input type="email" placeholder="Enter your email"
                            class="w-full border border-[#7AB2B2] rounded-lg p-3 md:p-3.5 text-sm md:text-base text-[#1F2933] placeholder:text-[#7AB2B2]/60 focus:outline-none focus:ring-2 focus:ring-[#088395] focus:border-transparent transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs md:text-sm font-medium text-[#1F2933]">
                            Password
                        </label>
                        <input type="password" placeholder="Enter your password"
                            class="w-full border border-[#7AB2B2] rounded-lg p-3 md:p-3.5 text-sm md:text-base text-[#1F2933] placeholder:text-[#7AB2B2]/60 focus:outline-none focus:ring-2 focus:ring-[#088395] focus:border-transparent transition-all">
                    </div>
                   <!--  --> <button onclick="openwindow()" 
                        class="w-full bg-[#088395] cursor-pointer hover:bg-[#09637E] text-white font-medium px-6 py-3 md:py-3.5 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#088395]/50">
                        Login <!-- using in js  -->
                    </button>
                    <div class="flex items-center justify-center gap-3 text-xs md:text-sm">
                        <a href="#"
                            class="font-medium text-[#088395] hover:text-[#09637E] hover:underline transition-colors">
                            Forgot Password?
                        </a>
                        <span class="text-[#7AB2B2]">â€¢</span>
                        <a href="#"
                            class="font-medium text-[#088395] hover:text-[#09637E] hover:underline transition-colors">
                            Back to Welcome
                        </a>
                    </div>
                    <div class="text-center pt-2">
                        <p class="text-xs md:text-sm text-[#64748B]">
                            Need help?
                            <a href="#"
                                class="font-medium text-[#088395] hover:text-[#09637E] hover:underline transition-colors">
                                Contact Support
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="tailwind.config.js"></script>
</body>

</html>
