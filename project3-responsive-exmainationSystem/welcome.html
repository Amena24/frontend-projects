<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduExam - Welcome</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style> body { animation: fadeIn 0.7s ease-in-out; } @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } </style>
</head>

<body class="bg-[#EBF4F6]">

<section class="min-h-screen flex items-center py-16">
  <div class="max-w-6xl mx-auto px-4 w-full ">

    <!-- CARD -->
    <div class="bg-white rounded-xl shadow-lg  p-6 md:p-8 lg:p-10">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

        <!-- LEFT -->
        <div class="text-center lg:text-left">


         
          <h1 class="mt-6 text-4xl md:text-5xl lg:text-6xl font-extrabold text-[#09637E] leading-tight ">
            Welcome to 
            <span class="text-[#088395]">EduExam</span>
          </h1>

       
          <p class="mt-6 text-base md:text-lg text-[#1F2933] max-w-lg mx-auto lg:mx-0">
            Take exams, track results, and manage your academic progress in a modern
            and simple online environment designed for students and instructors.
          </p>

       
          <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">

            <a href="login.html"
               class="w-full md:w-auto bg-[#088395] text-white py-3 px-10 
                      rounded-lg hover:bg-[#09637E] transition shadow-md cursor-pointer">
              Login
            </a>

            <a href="signup.html"
               class="w-full cursor-pointer md:w-auto bg-transparent text-[#088395] hover:text-[#09637E] hover:bg-[#09637E]/5 border border-[#088395] font-medium px-6 py-3 md:px-8 md:py-3 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#088395]/50">
              Sign Up
            </a>

          </div>

        </div>

        <!-- RIGHT  -->
        <div class="md:flex justify-center hidden">
          <img src="Online test-amico.svg"
               alt="EduExam Illustration"
               class="w-full max-w-lg">
        </div>

      </div>

    </div>

  </div>
</section>
<script src="Js/tailwind.config.js"></script>
</body>
</html>
