<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TimeOut</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <style>
        body {
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <section class="py-16 bg-[#EBF4F6] min-h-screen flex items-center">
        <div class="max-w-6xl mx-auto px-4 w-full">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 lg:p-10 w-full md:max-w-2xl lg:max-w-3xl mx-auto">
                <div
                    class="w-16 h-16 md:w-20 md:h-20 bg-[#E63946]/10 rounded-full flex items-center justify-center mx-auto mb-4 md:mb-6">
                    <svg class="w-8 h-8 md:w-10 md:h-10 text-[#E63946]" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-[#09637E] text-center mb-2">
                    Time is up!
                </h1>
                <p class="text-base md:text-lg lg:text-xl font-semibold text-[#1F2933] text-center mb-2">
                    <span id="userName" class="capitalize font-bold "></span> Your exam time has expired.
                </p>
                <p class="text-sm md:text-base text-[#1F2933] text-center mb-6 md:mb-8">
                    Your responses have been automatically submitted for grading.
                </p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-6 md:mb-8">
                    <div class="text-center">
                        <button
                            class="w-full cursor-pointer md:w-auto bg-transparent text-[#088395] hover:text-[#09637E] hover:bg-[#09637E]/5 border-1 border-[#088395] font-medium px-6 py-3 md:px-8 md:py-3 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#088395]/50">
                            <a href="welcome.html">Return To Home</a>
                        </button>
                    </div>
                    <div class="text-center">
                        <button
                            class="result w-full cursor-pointer md:w-auto bg-[#088395] hover:bg-[#09637E] text-white font-medium px-6 py-3 md:px-8 md:py-3 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#088395]/50">
                            Check My Results <!-- using js to go results-->
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script>
        if(localStorage.getItem("isLoggedIn") !== "true"){
    window.location.href = "welcome.html";
}
        var result = document.querySelector(".result")
        result.addEventListener("click", function () {
            location.replace("result.html")
        })
        var userName = document.querySelector("#userName")
        

        const userDataString = localStorage.getItem('currentUser');


        const userData = JSON.parse(userDataString);


        console.log(userData.firstName);


        userName.textContent = userData.firstName + " "+userData.lastName +","
     
    </script>
    <script src="Js/tailwind.config.js"></script>
</body>

</html>
