<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduExam - Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style> body { animation: fadeIn 0.7s ease-in-out; } @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } </style>
</head>
<body class="bg-[#EBF4F6] ">

<section class="min-h-screen flex items-center justify-center py-16">
  <div class="max-w-6xl mx-auto w-full px-4">

    <!-- CARD -->
    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 lg:p-10 w-full md:max-w-2xl lg:max-w-2xl mx-auto">

      <div class="text-center mb-6 md:mb-8">
                    <h1 class="text-3xl md:text-4xl lg:text-4xl font-bold text-[#09637E] mb-2">
                        Create Your Account
                    </h1>
                    <p class="text-sm md:text-base text-[#1F2933]/70">
                       Already have an account? 
                        <a href="login.html" class="text-[#088395] hover:underline">Log in</a>
                    </p>
                </div>

      <!-- Form -->
      <form id="registerForm" class="mt-8 space-y-5 text-center">

        <!-- Full Name -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
          <input type="text" id="firstName" placeholder="First Name" oninput="firstNameValidation()"
            class="w-full border border-[#7AB2B2] rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#088395]">
          <p id="vaildFirstName" class="text-red-500   text-left text-xs md:text-sm  pt-1 pl-1" ></p>
            </div>
            <div>
          <input type="text" id="lastName" placeholder="Last Name" oninput="lastNameValidation()"
            class="w-full border border-[#7AB2B2] rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#088395]">
            <p id="vaildLastName" class="text-red-500   text-left text-xs md:text-sm  pt-1 pl-1 " ></p>
              </div>
          </div>

        <!-- Email -->
         <div>
        <input type="email" id="email" placeholder="Email Address" oninput="emailValidation()"
          class="w-full border border-[#7AB2B2] rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#088395]">
          <p id="vaildEmail" class="text-red-500   text-left text-xs md:text-sm  pt-1 pl-1 " ></p>
          </div>
        <!-- Password -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
          <input type="password" id="password" placeholder="Password" oninput="passwordValidation()"
            class="w-full border border-[#7AB2B2] rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#088395]">
          <p id="vaildPassword" class="text-red-500   text-left text-xs md:text-sm  pt-1 pl-1 " ></p>
          </div>
          <div>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" oninput="confirmPasswordValidation()"
            class="w-full border border-[#7AB2B2] rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#088395]">
            <p id="vaildConfirmPassword" class="text-red-500   text-left text-xs md:text-sm  pt-1 pl-1 " ></p>
        
            </div>
          </div>

        <!-- Register Button -->
        <button type="submit"
          class="register cursor-pointer w-full bg-[#088395] text-white py-3 rounded-lg hover:bg-[#09637E] transition-all font-semibold">
          Register
        </button>

        <!-- Social Login -->
        <p class="text-gray-500 mt-2">OR continue with</p>
        <div class="flex justify-center gap-4 mt-3 flex-wrap">
          <button class="cursor-pointer flex items-center justify-center gap-2 border border-gray-300 rounded-lg px-4 py-2 hover:bg-gray-100 transition w-full sm:w-auto">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoft.svg" alt="Microsoft" class="w-5 h-5"> <a href="https://account.microsoft.com">Microsoft</a>
          </button>
 
          <button class="cursor-pointer flex items-center justify-center gap-2 border border-gray-300 rounded-lg px-4 py-2 hover:bg-gray-100 transition w-full sm:w-auto">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google" class="w-5 h-5"> <a href="https://accounts.google.com">Google</a>
          </button>
      </form>

    </div>

  </div>
</section>
<script src="Js/SignUp.js" ></script>
<script src="Js/tailwind.config.js"></script>
</body>
</html>
